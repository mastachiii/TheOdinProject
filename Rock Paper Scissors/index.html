<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        <div class="red">Rock</div>
        <div class="blue">Paper</div>
        <div class="green">Scissors</div>
        <div class="yellow">!</div>
      </h1>
    </header>
    <main>
      <section id="interface">
        <div id="leftSide">
          <div class="playerScore">
            <p class="text">YOU</p>
            <p id="score">(?)</p>
          </div>
          <div class="leftImage">
            <img id="rpsImageLeft" src="images/rock.png" />
          </div>
        </div>
        <div id="rightSide">
          <div class="computerScore">
            <p class="text">COMPUTER</p>
            <p id="computerScore">(?)</p>
          </div>
          <div class="rightImage">
            <img id="rpsImageRight" src="images/paper.png" />
          </div>
        </div>
      </section>
      <div id="choices">
        <p id="textPlaceHolder">Pick</p>
        <div class="buttons">
          <button id="rock"></button>
          <button id="paper"></button>
          <button id="scissors"></button>
        </div>
      </div>
    </main>
  </body>
</html>
